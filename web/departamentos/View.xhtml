<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosViewDlg" widgetVar="DepartamentosViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDepartamentosLabel_idDepartamento}"/>
                        <h:outputText value="#{departamentosController.selected.idDepartamento}" title="#{myBundle.ViewDepartamentosTitle_idDepartamento}"/>

                        <h:outputText value="#{myBundle.ViewDepartamentosLabel_nombreDepartamento}"/>
                        <h:outputText value="#{departamentosController.selected.nombreDepartamento}" title="#{myBundle.ViewDepartamentosTitle_nombreDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="DepartamentosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
