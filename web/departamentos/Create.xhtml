<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosCreateDlg" widgetVar="DepartamentosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateDepartamentosLabel_nombreDepartamento}" for="nombreDepartamento" />
                        <p:inputText id="nombreDepartamento" value="#{departamentosController.selected.nombreDepartamento}" title="#{myBundle.CreateDepartamentosTitle_nombreDepartamento}" required="true" requiredMessage="#{myBundle.CreateDepartamentosRequiredMessage_nombreDepartamento}" size="25" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.saveNew}" value="#{myBundle.Save}" update="display,:DepartamentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepartamentosCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DepartamentosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
