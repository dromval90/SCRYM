<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EntidadesListForm">

        <p:panel header="#{myBundle.ListEntidadesTitle}">

            <p:dataTable id="datalist" value="#{entidadesController.items}" var="item"
                         selectionMode="single" selection="#{entidadesController.selected}"
                         rowKey="#{item.idEntidad}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idEntidad}" filterBy="#{item.idEntidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_idEntidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEntidad}"/>
                </p:column>
                <p:column sortBy="#{item.nombreEntidad}" filterBy="#{item.nombreEntidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_nombreEntidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreEntidad}"/>
                </p:column>
                <p:column sortBy="#{item.numNit}" filterBy="#{item.numNit}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_numNit}"/>
                    </f:facet>
                    <h:outputText value="#{item.numNit}"/>
                </p:column>
                <p:column sortBy="#{item.numNrc}" filterBy="#{item.numNrc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_numNrc}"/>
                    </f:facet>
                    <h:outputText value="#{item.numNrc}"/>
                </p:column>
                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                <p:column sortBy="#{item.idMunicipio.idMunicipio}" filterBy="#{item.idMunicipio.idMunicipio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEntidadesTitle_idMunicipio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idMunicipio.idMunicipio}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{entidadesController.prepareCreate}" update=":EntidadesCreateForm" oncomplete="EntidadesCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":EntidadesViewForm" oncomplete="EntidadesViewDialog.show()" disabled="#{empty entidadesController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EntidadesEditForm" oncomplete="EntidadesEditDialog.show()" disabled="#{empty entidadesController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{entidadesController.delete}" update=":growl,datalist" disabled="#{empty entidadesController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
