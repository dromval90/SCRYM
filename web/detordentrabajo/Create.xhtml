<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetordentrabajoCreateDlg" widgetVar="DetordentrabajoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateDetordentrabajoTitle}" closeOnEscape="true">

            <h:form id="DetordentrabajoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_idDetOrden}" for="idDetOrden" />
                        <p:inputText id="idDetOrden" value="#{detordentrabajoController.selected.idDetOrden}" title="#{myBundle.CreateDetordentrabajoTitle_idDetOrden}" required="true" requiredMessage="#{myBundle.CreateDetordentrabajoRequiredMessage_idDetOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{detordentrabajoController.selected.descripcion}" title="#{myBundle.CreateDetordentrabajoTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateDetordentrabajoRequiredMessage_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detordentrabajoController.selected.cantidad}" title="#{myBundle.CreateDetordentrabajoTitle_cantidad}" required="true" requiredMessage="#{myBundle.CreateDetordentrabajoRequiredMessage_cantidad}"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detordentrabajoController.selected.precio}" title="#{myBundle.CreateDetordentrabajoTitle_precio}" required="true" requiredMessage="#{myBundle.CreateDetordentrabajoRequiredMessage_precio}"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{detordentrabajoController.selected.iva}" title="#{myBundle.CreateDetordentrabajoTitle_iva}"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{detordentrabajoController.selected.descuento}" title="#{myBundle.CreateDetordentrabajoTitle_descuento}"/>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detordentrabajoController.selected.idProducto}" required="true" requiredMessage="#{myBundle.EditDetordentrabajoRequiredMessage_idProducto}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invProductosController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"
                                           itemLabel="#{idProductoItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{invProductosConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDetordentrabajoLabel_idOrden}" for="idOrden" />
                        <p:selectOneMenu id="idOrden" value="#{detordentrabajoController.selected.idOrden}" required="true" requiredMessage="#{myBundle.EditDetordentrabajoRequiredMessage_idOrden}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ordentrabajoController.items}"
                                           var="idOrdenItem"
                                           itemValue="#{idOrdenItem}"
                                           itemLabel="#{idOrdenItem.idOrden.toString()}"
                                           />
                            <f:converter binding="#{ordentrabajoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detordentrabajoController.saveNew}" value="#{myBundle.Save}" update="display,:DetordentrabajoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DetordentrabajoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DetordentrabajoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
