<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InvUnidadmedidaListForm">

        <p:panel header="#{myBundle.ListInvUnidadmedidaTitle}">

            <p:dataTable id="datalist" value="#{invUnidadmedidaController.items}" var="item"
                         selectionMode="single" selection="#{invUnidadmedidaController.selected}"
                         rowKey="#{item.idUnidad}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idUnidad}" filterBy="#{item.idUnidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInvUnidadmedidaTitle_idUnidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUnidad}"/>
                </p:column>
                <p:column sortBy="#{item.nombreUnidad}" filterBy="#{item.nombreUnidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInvUnidadmedidaTitle_nombreUnidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreUnidad}"/>
                </p:column>
                <p:column sortBy="#{item.abreviatura}" filterBy="#{item.abreviatura}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInvUnidadmedidaTitle_abreviatura}"/>
                    </f:facet>
                    <h:outputText value="#{item.abreviatura}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{invUnidadmedidaController.prepareCreate}" update=":InvUnidadmedidaCreateForm" oncomplete="InvUnidadmedidaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":InvUnidadmedidaViewForm" oncomplete="InvUnidadmedidaViewDialog.show()" disabled="#{empty invUnidadmedidaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":InvUnidadmedidaEditForm" oncomplete="InvUnidadmedidaEditDialog.show()" disabled="#{empty invUnidadmedidaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{invUnidadmedidaController.delete}" update=":growl,datalist" disabled="#{empty invUnidadmedidaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
