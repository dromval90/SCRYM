<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvFamiliasViewDlg" widgetVar="InvFamiliasViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewInvFamiliasTitle}" closeOnEscape="true">

            <h:form id="InvFamiliasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invFamiliasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInvFamiliasLabel_idFamilia}"/>
                        <h:outputText value="#{invFamiliasController.selected.idFamilia}" title="#{myBundle.ViewInvFamiliasTitle_idFamilia}"/>

                        <h:outputText value="#{myBundle.ViewInvFamiliasLabel_nombreFamilia}"/>
                        <h:outputText value="#{invFamiliasController.selected.nombreFamilia}" title="#{myBundle.ViewInvFamiliasTitle_nombreFamilia}"/>

                        <h:outputText value="#{myBundle.ViewInvFamiliasLabel_comentario}"/>
                        <h:outputText value="#{invFamiliasController.selected.comentario}" title="#{myBundle.ViewInvFamiliasTitle_comentario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="InvFamiliasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
