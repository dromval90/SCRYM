<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosViewDlg" widgetVar="MunicipiosViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewMunicipiosTitle}" closeOnEscape="true">

            <h:form id="MunicipiosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipiosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMunicipiosLabel_idMunicipio}"/>
                        <h:outputText value="#{municipiosController.selected.idMunicipio}" title="#{myBundle.ViewMunicipiosTitle_idMunicipio}"/>

                        <h:outputText value="#{myBundle.ViewMunicipiosLabel_nombreMunicipio}"/>
                        <h:outputText value="#{municipiosController.selected.nombreMunicipio}" title="#{myBundle.ViewMunicipiosTitle_nombreMunicipio}"/>

                        <h:outputText value="#{myBundle.ViewMunicipiosLabel_idDepartamento}"/>
                        <h:outputText value="#{municipiosController.selected.idDepartamento.nombreDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MunicipiosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
