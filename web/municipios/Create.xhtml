<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosCreateDlg" widgetVar="MunicipiosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateMunicipiosTitle}" closeOnEscape="true">

            <h:form id="MunicipiosCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateMunicipiosLabel_nombreMunicipio}" for="nombreMunicipio" />
                        <p:inputText id="nombreMunicipio" value="#{municipiosController.selected.nombreMunicipio}" title="#{myBundle.CreateMunicipiosTitle_nombreMunicipio}" size="50" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateMunicipiosLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{municipiosController.selected.idDepartamento}" required="true" requiredMessage="#{myBundle.EditMunicipiosRequiredMessage_idDepartamento}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentosController.items}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"
                                           itemLabel="#{idDepartamentoItem.nombreDepartamento}"
                                           />
                            <f:converter binding="#{departamentosConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipiosController.saveNew}" value="#{myBundle.Save}" update="display,:MunicipiosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MunicipiosCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MunicipiosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
